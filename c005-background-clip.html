<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            color: white;
            font-size: 2em;
            background-clip: border-box;
            padding: 50px;
            border: solid 50px;
            border-color: rgba(255, 0, 0.5);
            background-clip: content-box;
            background-clip: padding-box;
        }
    </style>
</head>

<body>

    <div>Tennis, Volleyball, Badminton</div>

</body>
</html>
